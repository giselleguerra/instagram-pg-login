<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="cell">
            <img src="./img/instagram-celular.png" alt="Cellphone">
        </div>
        <div class="info-box">
            <div class="info">
                <img src="./img/instagram-logo.png" class="logo" alt="logo instagram">
                <div class="profile-ph" >
                    <img src="./img/perfil-instagram.jpg" alt="perfil photo">
                </div>
                <a href="#" class="continue">Continue como dgisascodes</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="info">
                <p>Não é dgisascodes?</p>
                <p><span>Alterar contas</span> ou <span>Inscreva-se</span></p>
            </div>
            <div class="download">
                <p>Baixe o aplicativo</p>
                <div class="download-tags">
                    <span class="tag1"></span>
                    <span class="tag2"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
